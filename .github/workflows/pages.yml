name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # runs every time you push to main
  workflow_dispatch:      # allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies (clean & reproducible)
      - run: npm ci

      # 4. Build your app (creates dist/)
      - run: npm run build

      # 5. Upload dist/ as an artifact for deployment
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 6. Deploy the artifact to GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v4
